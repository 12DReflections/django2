<!DOCTYPE html>
<html lang='en'>
<head>

<meta charset="UTF-*">
{% block title %}
  <title>Viberr</title>
{% endblock %}


<!-- Dependencies, Static Files, CDN's-->

{% load staticfiles %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Font Library -->
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
<!-- Ajax library from google server -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- CDN bootstrap.min.js -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- CSS Stylesheet -->
<link rel="stylesheet" type="txt/css" href="{% static 'music/style.css' %}" />



</head>

<body>

<!-- Nav Bar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Header -->
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse", data-target="topNavBar">
        <span class="icon-bar"> </span>
        <span class="icon-bar"> </span>
        <span class="icon-bar"> </span>
    </button>
      <a class="navbar-brand" href="{% url 'index' %}">Viberr</a>
    </div>

    <!-- Items -->
    <div class="collapse navbar-collapse" id="topNavBar">
        
        <ul class = "nav navbar-nav">
          <li class=""> 
            <a href="{% url 'index' %}">
              <span class="glyphicon glyphicon-cd"></span>&nbsp;
              Albums
            </a>
          </li>

          <li class=""> 
            <a href="#">
              <span class="glyphicon glyphicon-music"></span>&nbsp;
              Songs
            </a>
          </li>  
        </ul>

        <form class="navbar-form navbar-left" role="search" method="get" action="#"> 
            <div class="form-group">
              <input type="text" class="form-control" name="q" value="">
            </div>
              <button type="submit" class="btn btn-default">Search</button>
        </form>


        <ul class = "nav navbar-nav navbar-right">
          <li class=""> 
            <a href="{% url 'index' %}">
              <span class="glyphicon glyphicon-plus"></span>&nbsp;
              Add Albums
            </a>
          </li>

          <li class=""> 
            <a href="{% url 'index' %}">
              <span class="glyphicon glyphicon-off"></span>&nbsp;
              Logout
            </a>
          </li>         
        </ul>


    </div>
  </div>
</nav>

<!-- Add the block of Code -->
{% block body %}
{% endblock %}

</body>
</html>
