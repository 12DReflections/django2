{% extends 'music/base.html' %}


<!-- Add this body to the base view at index.html-->
{% block body %}
	<!-- Cycle through and list database elements -->
	<h2>Here are my albums</h2>
	{% if all_albums %}
	<ul>
		{% for album in all_albums %}
		<li><a href="{% url 'detail' album.id %}">{{ album.album_title }}</a></li>
		{% endfor %}
	<ul>
	{% else %}
		<h3>You don't have any albums</h3>
	{% endif %}

{% endblock %}
